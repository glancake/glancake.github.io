<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GlanCake</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="blur-background">
    <div class="blur-overlay"></div>
    <div class="content">
      <div class="header">
        <img src="./images/logo-glancake-bigger.svg" class="header-logo" alt="">
      </div>

      <div id="app" class="container">
        <card>
          <h1 slot="header">{{sentence.name}}</h1>
          <p slot="content">{{sentence.from}}</p>
          <button @click="next()">{{mess}}</button>
        </card>
      </div>
    </div>
  </div>

  <script src="./asset/sentence/sentence-10000.js"></script>

  <script src="./plugins/vue.min.js"></script>
  <script>

    console.log("打印")

    const app = new Vue({
      el: '#app',
      data: {
        mess: "Next",
        sentence: {},
        index: 0
      },
      mounted () {
        this.index = Math.floor(Math.random() * 10000) + 1
        this.sentence = sentences[ this.index ]
      },
      methods: {
        next () {
          if (this.index == 10000) {
            this.index = 0
          }
          this.sentence = sentences[ this.index++ ]
        }
      }
    })
  </script>
</body>

</html>
