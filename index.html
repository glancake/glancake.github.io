<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>私人聊天室</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
      background: #f5f5f5;
    }

    /* 整体容器 */
    .container {
      width: 100%;
      max-width: 480px;
      height: 100vh;
      margin: auto;
      background: white;
      display: flex;
      flex-direction: column;
    }

    /* 顶部 */
    .header {
      padding: 14px;
      background: #07C160;
      color: white;
      text-align: center;
      font-weight: 600;
      font-size: 16px;
    }

    /* 消息区域 */
    .messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      background: #eaeaea;
    }

    /* 单条消息 */
    .message {
      margin: 6px 0;
      padding: 8px 12px;
      border-radius: 16px;
      max-width: 75%;
      font-size: 14px;
      word-break: break-word;
    }

    /* 左右样式 */
    .left {
      background: white;
      align-self: flex-start;
    }

    .right {
      background: #07C160;
      color: white;
      align-self: flex-end;
    }

    /* 输入区域 */
    .input-area {
      display: flex;
      padding: 10px;
      background: white;
      border-top: 1px solid #ddd;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .input-area button {
      margin-left: 8px;
      padding: 10px 16px;
      border-radius: 20px;
      border: none;
      background: #07C160;
      color: white;
      font-size: 14px;
    }

    /* 昵称界面 */
    .nickname-box {
      padding: 40px 20px;
      text-align: center;
    }

    .nickname-box input {
      width: 100%;
      padding: 12px;
      border-radius: 20px;
      border: 1px solid #ccc;
      margin-top: 20px;
    }

    .nickname-box button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      border-radius: 20px;
      border: none;
      background: #07C160;
      color: white;
    }
  </style>
</head>
<body>

<div class="container">

  <div id="nicknameBox" class="nickname-box">
    <h2>输入昵称</h2>
    <input id="nickname" placeholder="你的名字">
    <button onclick="enterChat()">进入聊天</button>
  </div>

  <div id="chatBox" style="display:none; flex-direction:column; height:100%;">
    <div class="header">私人聊天室</div>
    <div id="messages" class="messages"></div>

    <div class="input-area">
      <input id="msg" placeholder="输入消息">
      <button onclick="send()">发送</button>
    </div>
  </div>

</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getDatabase, ref, push, onChildAdded }
    from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCv2ar5evzLNd-nT-QtCQxMuB0XeC7h5Is",
    authDomain: "webchat-7f736.firebaseapp.com",
    databaseURL: "https://webchat-7f736-default-rtdb.firebaseio.com",
    projectId: "webchat-7f736",
    storageBucket: "webchat-7f736.firebasestorage.app",
    messagingSenderId: "70464338196",
    appId: "1:70464338196:web:81ea34678979ece8dc2a01",
    measurementId: "G-WX9FGV0C4V"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const messagesRef = ref(db, "chat");

  let myName = "";

  window.enterChat = function() {
    const name = document.getElementById("nickname").value.trim();
    if (!name) return alert("请输入昵称");

    myName = name;
    document.getElementById("nicknameBox").style.display = "none";
    document.getElementById("chatBox").style.display = "flex";
  }

  window.send = function() {
    const input = document.getElementById("msg");
    if (!input.value) return;

    push(messagesRef, {
      text: input.value,
      user: myName,
      time: Date.now()
    });

    input.value = "";
  }

  onChildAdded(messagesRef, (snapshot) => {
    const msg = snapshot.val();
    const container = document.getElementById("messages");

    const div = document.createElement("div");
    div.classList.add("message");
    div.classList.add("left");

    div.innerHTML = msg.text;

    container.appendChild(div);
    container.scrollTop = container.scrollHeight;
  });
</script>

</body>
</html>
